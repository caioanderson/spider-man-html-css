<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Spider man</title>

    <link rel="stylesheet" type="text/css" href="./styles/styles.css">

</head>

<body>

    <header>
        <div class="logo">
            <img src="./images/logo-spiderman.png" alt="Logo Spider Man">
        </div>

        <div class="menu">
            <ul>
                <li>
                    <a href=""> home </a>
                </li>
                <li>
                    <a href=""> story </a>
                </li>
                <li>
                    <a href=""> walpappers </a>
                </li>
                <li>
                    <a href=""> #beyourself </a>
                </li>
            </ul>
        </div>
    </header>

    <section class="background">
        <video class="video" preload="none" autoplay muted loop>
            <source src="./video/spiderman2.mp4" type="video/mp4">
        </video>
    </section>

    <section class="background-lines">
        <img src="./images/svg-lines.svg" alt="lines">
    </section>



    <section class="container">
        <div class="content">
            <img src="./images/spiderman-text.png" alt="SpiderMan Miles Morales">
            <span class="subtitle">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Iaculis velit magna vitae mauris orci fames
                posuere nibh. Sit tellus amet facilisi sit odio pulvinar scelerisque quam et. Ultrices facilisis nunc
                massa diam, quis mi imperdiet.
            </span>
            <div class="button">
                <button>
                    pre-order
                </button>
                <button>
                    watch the teaser
                </button>
            </div>

            <div class="socials">
                <img src="./images/ps.png" alt="Playstation">
                <img src="./images/marvel.png" alt="Marvel">
            </div>

        </div>
        <img src="./images/spider-man.png" alt="Spider man">
    </section>

</body>

</html>
